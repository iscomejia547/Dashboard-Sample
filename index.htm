<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <section class="side-bar col-12 col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon-doc-text"></i><span>Entradas</span></a>
                    <a href="#"><i class="icon-users"></i><span>Usuarios</span></a>
                    <a href="#"><i class="icon-cog-alt"></i><span>Configuración</span></a>
                    <a href="#"><i class="icon-logout"></i><span>Salir</span></a>
                </nav>
            </section>
            <main class="col">
                <div class="row">
                    <div class="col-lg-7 colum">
                        <section class="widget newentry">
                            <h3 class="titulo">Nueva Entrada</h3>
                            <form action="">
                                <input type="text" name="" id="" placeholder="Titulo de la entrada">
                                <textarea name="" id="" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla perspiciatis, excepturi maxime sequi perferendis tempora aperiam delectus consequuntur, cum molestiae veritatis quasi sapiente at vitae maiores."></textarea>
                                <div class="d-flex justify-content-end">
                                    <button><i class="icon icon-edit"></i>Enviar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="col-lg-5 colum">
                        <section class="widget stats">
                            <h3 class="titulo">Estadísticas</h3>
                            <div class="cont d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15,635</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>1,831</h3>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h3>$158,071</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
